<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sharaeble Resume Builder</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1>Sharaeble Resume Builder</h1>
    <form id="resume-form">
        <fieldset>
            <legend>Personel Information</legend>

            <label for="Username">Username:</label>
            <input type="text" id="username" placeholder="Enter your username" required> 

            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name" required> 

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email" required> 

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" placeholder="Enter your phone number" required> 
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="education">Education</label>
            <textarea id="education" placeholder="Enter your education" rows="4" required></textarea>
        </fieldset>

        <fieldset>
            <leGend>Experience</leGend>
            <label for="experience">Experience</label>
            <textarea id="experience" placeholder="Enter your work experience" rows="4" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills</label>
            <textarea id="skills" placeholder="Enter your skills" rows="4" required></textarea>
        </fieldset>

        <button type="Submit"><b>Generate Resume</b></button>
    </form>

    <br>

    <!-- Dynamic and Editable Resume -->
     <div id="resume-display" contenteditable="true">
        <!-- Resume Will be Generated below -->
     </div>

     <br>
<!-- Section fot the Shareable link and Download Option -->
<div id="'sharaeble-link-container'" style="display: none;">
    <h2>Sharaeble Link</h2>
    <p>Here is your unique link to view and edit your resume:</p>
<a href="#" id="sharaeble-link" target="_blank"></a>
<br>
<button id="download-pdf"><b>Download As PDF</b></button>
</div>

<script src="script.js"></script>
</body>
</html>
